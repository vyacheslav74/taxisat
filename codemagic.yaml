# codemagic.yaml
workflows:
  flutter-ios-workflow:
    name: Flutter iOS Build
    environment:
      groups:
        - app_credentials # Группа для сертификатов и профилей
      vars:
        BUNDLE_ID: "com.satka.taxi.rider" # Ваш bundle id
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        FLUTTER_VERSION: "3.22.0" # Укажите вашу версию Flutter

    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true

    scripts:
      - name: Set up Flutter
        script: |
          flutter --version
          flutter pub get

      - name: Set Firebase app ID
        script: |
           # Установить переменную окружения
          export FIREBASE_APP_ID="1:912880218902:ios:937559f1329e0c9c339637"   

      - name: Build iOS
        script: |
          flutter build ipa --release --no-codesign

      - name: Code signing
        script: |
          # Создание директории для экспорта
          mkdir -p build/ios/ipa

          # Копирование .ipa файла
          cp build/ios/ipa/*.ipa build/ios/ipa/app.ipa

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
